<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom rover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            border: 2px solid black;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #333;
        }
        .navbar li {
            list-style: none;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                padding: 15px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
        <img src="https://media.production.jlrms.com/2020-07-13/image/dd05b265-9ea6-41ad-899b-69bda5f8f053/RRS_21MY_SVR_CARBON_EDITION_150720_02.jpg?VersionId=CN2tpREnEVVdniTzpBzPGvTbWpKH0PXr" alt="Range Rover SVR">
    </div>
</body>
</html>
